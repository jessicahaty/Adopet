<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</head>
<body class="bg-white">
    <img class="z-n1 mancha-superior" src="imagens/mancha-superior.svg" alt="" style="width: 35%; max-width: 500px;">

    <header class="cabecalho">
        <img src="imagens/adopet-branco.png" class="logo-pequena" alt="">
        <a href=""><img src="imagens/Casa.svg" alt="" class="ms-3"></a>
        <a href=""><img src="imagens/Mensagens.svg" alt="" class="ms-3"></a>
    </header>

    <div class="d-flex flex-column align-items-center text-center w-25 mx-auto">
        <img src="imagens/adopet-azul.png" alt="" class="logo-grande">
        <p class="mt-3">Ainsa não tem cadastro ?</p>
        <p>Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
    </div> 

    <form action="" class="d-flex flex-column align-items-center text-center w-25 mx-auto">
        <label for="">Nome</label>
        <input type="text">

        <label for="">E-mail</label>
        <input type="text" name="" id="">

        <label for="">Senha</label>
        <input type="text">

        <label for="">Confirmar senha</label>
        <input type="text" name="" id="">
    </form>

    <footer class="d-flex text-center justify-content-center center verde-bg">
        <p class="text-white py-3">2024 - Desenvolvido por Jessica Hatsumi Isibasi</p>
    </footer>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
